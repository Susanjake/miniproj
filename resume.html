<!DOCTYPE html>
<html>
<head>
	<title>Job Application Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>Job Application</h1>
			<form action="#" method="post" enctype="multipart/form-data">
				<label for="resume">Upload your resume (PDF only):</label>
				<input type="file" id="resume" name="resume" accept="application/pdf" required>
				<button type="submit">Submit</button>
			</form>
		</div>
	</header>
	<main>
		<div class="container">
			<h2>Job Application Form</h2>
			<form action="#" method="post">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>

				<label for="education">Education:</label>
				<textarea id="education" name="education" required></textarea>

				<label for="experience">Work Experience:</label>
				<textarea id="experience" name="experience" required></textarea>

				<label for="timing">Availability:</label>
				<select id="timing" name="timing" required>
					<option value="daytime">Daytime</option>
					<option value="nighttime">Nighttime</option>
					<option value="weekends">Weekends</option>
					<option value="flexible">Flexible</option>
				</select>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

				<label for="references">Professional References:</label>
				<textarea id="references" name="references"></textarea>

				<label for="signature">Applicant's Signature:</label>
				<input type="text" id="signature" name="signature" required>

				<label for="date">Date:</label>
				<input type="date" id="date" name="date" required>

				<button type="submit">Submit</button>
			</form>
		</div>
	</main>
</body>
</html>
